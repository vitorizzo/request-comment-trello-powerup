<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Authorize</title></head>
<body>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script>
  const t = TrelloPowerUp.iframe();
  // chiedo allâ€™utente i permessi su Trello (read+write, scadenza mai)
  t.authorize({
    type: 'popup',
    scope: { read: true, write: true },
    expiration: 'never'
  })
  .then(() => t.closePopup());  // una volta autorizzato chiudo
</script>
</body>
</html>
