<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize</title>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    var t = TrelloPowerUp.iframe();
    t.authorize({
      type: 'popup',
      scope: { read: true, write: true },
      expiration: 'never'
    }).then(function() {
      t.closePopup();
    }).catch(function(err) {
      console.error("Errore nell'autorizzazione:", err);
	});
  </script>
</body>
</html>
