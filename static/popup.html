<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Info</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="info-form">
    <textarea name="info" rows="4" style="width:100%;"></textarea><br>
    <button type="submit">Invia</button>
  </form>
  <script>
    var t = TrelloPowerUp.iframe();
    document.getElementById('info-form')
      .addEventListener('submit', function(e) {
        e.preventDefault();
        var info = e.target.info.value.trim();
        if (!info) return;
        // recupero l'id della card e mando il commento
        t.card('id')
         .then(function({ id }) {
           return t.post('/1/cards/' + id + '/actions/comments', {
             text: 'ðŸ“Œ Info: ' + info
           });
         })
         .then(function(){
           t.closePopup();
         });
      });
  </script>
</body>
</html>
