<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Info</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="info-form">
    <textarea name="info" rows="4" style="width:100%"></textarea>
    <button type="submit">Invia</button>
  </form>
  <script>
    const t = TrelloPowerUp.iframe();
    document.getElementById('info-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const info = e.target.info.value.trim();
        if (!info) return;
        const { id } = await t.card('id');
        await t.post(`/1/cards/${id}/actions/comments`, {
          text: `ðŸ“Œ Info: ${info}`
        });
        t.closePopup();
      });
  </script>
</body>
</html>
