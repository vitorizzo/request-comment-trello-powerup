<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Info</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="guasto-form">
    <!-- ... i vostri campi ... -->
    <button type="submit">Invia</button>
  </form>
  <script>
    const t = TrelloPowerUp.iframe();
    document.getElementById('guasto-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const guasto = e.target.guasto.value;
        const { id } = await t.card('id');
        await t.post(`/1/cards/${id}/actions/comments`, {
          text: `ðŸ“Œ Guasto: ${guasto}`
        });
        t.closePopup();
      });
  </script>
</body>
</html>
